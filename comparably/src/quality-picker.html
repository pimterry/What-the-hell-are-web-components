<template>
    <style>
        :host {
            cursor: pointer;
        }

        .qualityButton {
            width: 100%;
            height: 33.33%;
            border-bottom: 1px solid #024;
        }

        .qualityButton:last-child {
            border-bottom-width: 0;
        }

        #good {
            background-color: #61FF9D;
        }

        #ok {
            background-color: #ddd;
        }

        #bad {
            background-color: #FF6961;
        }
    </style>

    <div class="qualityButton" id="good"></div>
    <div class="qualityButton" id="ok"></div>
    <div class="qualityButton" id="bad"></div>

</template>

<script>
    (function() {
        var element = Object.create(HTMLElement.prototype);

        var thisDocument = document.currentScript.ownerDocument;
        var template = thisDocument.querySelector("template");

        element.createdCallback = function () {
            var shadowDom = this.createShadowRoot();
            var templateContent = document.importNode(template.content, true);
            shadowDom.appendChild(templateContent);
            this.addEventListener("click", function () {
                console.log("click!");
            })
        };

        document.registerElement('quality-picker', {
            prototype: element
        });
    }());
</script>
