<template id="add-facet">
    <style>
        :host {
            box-sizing: border-box;
            width: 100%;
            padding: 20px 10px;
            margin: 0;
            display: block;

            background-color: #fff;
            color: #222;
            border-top: solid #222 3px;

            font-size: 30px;
        }
    </style>

    <button>Add Facet</button>
</template>

<script>
    (function() {
        var element = Object.create(HTMLElement.prototype);

        var thisDocument = document.currentScript.ownerDocument;
        var template = thisDocument.querySelector("template#add-facet");

        element.createdCallback = function() {
            var shadowDom = this.createShadowRoot();
            var templateContent = document.importNode(template.content, true);
            shadowDom.appendChild(templateContent);
        };

        document.registerElement('add-facet', {
            prototype: element
        });
    }());
</script>
