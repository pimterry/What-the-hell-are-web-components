<link rel="import" href="toggle-editable.html" />

<template id="item-facet">
    <style>
        :host {
            box-sizing: border-box;
            width: 100%;
            padding: 20px 10px;
            margin: 0;
            display: block;

            background-color: #fff;
            color: #222;
            border-top: solid #222 3px;

            font-size: 30px;
        }

        :host([rating=good]) {
            background-color: #61FF9D;
        }

        :host([rating=bad]) {
            background-color: #FF6961;
        }
    </style>

    <toggle-editable>
        <content></content>
    </toggle-editable>
</template>

<script>
    (function() {
        var element = Object.create(HTMLElement.prototype);

        var thisDocument = document.currentScript.ownerDocument;
        var template = thisDocument.querySelector("template#item-facet");

        element.createdCallback = function () {
            var shadowDom = this.createShadowRoot();
            var templateContent = document.importNode(template.content, true);
            shadowDom.appendChild(templateContent);
            this.setScore(this.getAttribute("score"));
        };

        element.setScore = function (score) {
            if (score < 40) {
                this.setAttribute("rating", "bad");
            } else if (score >= 60) {
                this.setAttribute("rating", "good");
            } else {
                this.setAttribute("rating", "ok");
            }
        }

        element.attributeChangedCallback = function (attrName, oldVal, newVal) {
            if (attrName === "score") {
                this.setScore(newVal);
            }
        }

        document.registerElement('item-facet', {
            prototype: element
        });
    }());
</script>
