<template id="comparably-header">
    <style>
        nav {
            width: 100%;
            padding: 10px 20px 15px;

            background-color: #000;
            color: #fff;

            font-family: 'Lobster', sans;
            font-size: 30pt;
        }
    </style>

    <nav>
        Comparably
    </nav>
</template>

<script>
    (function() {
        // Creates an object based in the HTML Element prototype
        var element = Object.create(HTMLElement.prototype);

        var thisDocument = document.currentScript.ownerDocument;
        var template = thisDocument.querySelector("template#comparably-header");

        // Fires when an instance of the element is created
        element.createdCallback = function() {};

        // Fires when an instance was inserted into the document
        element.attachedCallback = function() {
            var shadowDom = this.createShadowRoot();
            shadowDom.appendChild(template.content);
        };

        // Fires when an instance was removed from the document
        element.detachedCallback = function() {};

        // Fires when an attribute was added, removed, or updated
        element.attributeChangedCallback = function(attr, oldVal, newVal) {};

        document.registerElement('comparably-header', {
            prototype: element
        });
    }());
</script>
